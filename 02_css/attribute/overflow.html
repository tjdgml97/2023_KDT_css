<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Document</title>
  <style>
    /* 부모 클래스 태그 등 부모요소안에서 설정해야함!  */
    .parent{
      width: 200px;
      height: 200px;
      background-color: aquamarine;
      /* overflow: hidden; */
      overflow-x: auto;
      overflow-y: visible;
    }
    .child{
      margin : 10px;
      width: 400px;
      height: 400px;
      background-color: orange;
    }
  </style>
</head>
<body>
  <div class="parent">
  <div class="child">child</div>
  </div>
</body>
</html>
