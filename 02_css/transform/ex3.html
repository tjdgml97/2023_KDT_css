<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div{
      width: 100px;
      height: 100px;
    }
    .parent{
      background-color:skyblue;
      margin: 30px;
      perspective: 500px;
    }
    .child{
      position: relative;
      background-color: orange;
      transition: 2s;
    }
    .child:hover{
      transform:rotate(45deg);
    }
    .child2{
      position: relative;
      background-color: red;
      transition: 2s;
    }
    .child2:hover{
      transform:perspective(500px) rotateX(405deg);
    }
  </style>
</head>
<body>
  <div class="parent">
    <div class="child">
    </div>
  </div>
  <div class="parent">
    <div class="child2">
    </div>
  </div>
</body>
</html>
