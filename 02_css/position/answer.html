<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    ul{
      display: flex;
      list-style-type: none;
      padding: 0px;
      background-color: #999;
      padding:20px;
      border-radius: 10px;
    }
    li{
      flex-shrink: 0;
      flex-basis: 100px;
      text-align: center;
      flex-grow: 1;
      font-weight: 700;
      color: #eee;
      cursor: pointer;

    }
  </style>
</head>
<body>
  <ul>
    <li>메뉴1</li>
    <li>메뉴2</li>
    <li>메뉴3</li>
    <li>메뉴4</li>
  </ul>
</body>
</html>
